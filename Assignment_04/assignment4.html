<html>
    <head>
        <style>

                border-color: darkorchid;
                border-width: 10px;

                background-color: skyblue;

                margin-top:25px;

                width : 400px;
           
            }
            h2{
                color:white;
                background-color:greenyellow;
                margin: auto;
                margin-top: 25px;
                border-radius: 20px;
                border-style: dashed;
                padding-top:5px;
                padding-bottom: 20px;
                text-align: center;
                border-width:10px;
                border-bottom-color: darkgreen;
                width : 550px;
                

            }
            p{
                color: white;
                font-size: 40px;
                text-align: center;
                margin-top:25px;
            }

                text-align: center;
                background-color:yellow;
                font-size: 23px;
                padding-left: 10px;

                height: 50px;

               height: 60px;

               padding-left: 5px;
               padding-bottom: 5px;
               padding-right: 5px;
               color: white;
               border-style: dashed;
               border-color:hwb(0 2% 54%);

               border-bottom-width: 7px;
               border-left-style: solid;
               border-right-style: solid;
               font-size: 15px;
               width : 750px;

            }
            h6{
                text-align: center;
                height: 60px;
                background-color:rgb(214, 23, 23);
                color: white;
